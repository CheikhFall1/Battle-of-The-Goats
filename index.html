<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="story-opening">
    <h1 class="title">Battle of The Goats </h1>
    <img src="mr.webp" />
    <h1 class="test">Click to Shoot with Ronaldo or Messi</h1>
    <button class="option-one">Ronaldo</button>
    <button class="option-two">Messi</button>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->

  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1> Click to see if Ronaldo makes it. </h1>
    <img src="stance.jpg">
    <button class="option-kick">Kick!</button>
  </div>

    <div class="option-two-screen">
      <h1> Click to see if Messi makes it </h1>
      <img src="messipen.jpg">
      <button class = "option-shoot">Shoot!</button>
    </div>
    <!--Between lines 29-32, put the end of the story if the user chose option 1-->
    <div class="option-one-end">
      <h1> GOALL!! Ronaldo's the greatest of all time!! </h1>
      <img src="cele7.jpg"> 
      <audio controls>
        <source src="Celebration Sound Effect.mp3" type = "audio/mpeg">
      </audio>
    </div>
    <!--Between lines 29-32, put the end of the story if the user chose option 2-->
    <div class="option-two-end">
      <h1> Messi's a fake goat sadly </h1>
      <img src="miss.webp">
      <audio controls>
        <source src="Celebration Sound Effect.mp3" type = "audio/mpeg">
      </audio>
    </div>
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
